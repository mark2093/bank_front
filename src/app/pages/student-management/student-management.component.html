<div class="backdrop">
    <div class="">
      <!-- <div class="row"> -->
        
          <div class="col-md-12">
   
            <h1 class="tile">Manage Students</h1>
            
                <div class="mat-elevation-z8 customtable">
                    <table mat-table [dataSource]="dataSource">
                
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>ID</th>
                            <td mat-cell *matCellDef="let students">{{students.id}}</td>
                        </ng-container>
                
                        <ng-container matColumnDef="rollno">
                            <th mat-header-cell *matHeaderCellDef>Roll Number</th>
                            <td mat-cell *matCellDef="let students">{{students.rollNo}}</td>
                        </ng-container>
                
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let students">{{students.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="semester">
                            <th mat-header-cell *matHeaderCellDef>Semester</th>
                            <td mat-cell *matCellDef="let students">{{students.semester}}</td>
                        </ng-container>
                        <ng-container matColumnDef="year">
                            <th mat-header-cell *matHeaderCellDef>Year</th>
                            <td mat-cell *matCellDef="let students">{{students.year}}</td>
                        </ng-container>  
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
                    <tr mat-row 
                    (click)="onRowClicked(row)"
                    *matRowDef="let row; columns: displayedColumns;"></tr>
                
                    </table>
                    <!-- <mat-paginator [length]="students.length()" [pageSize]="3"
                    [pageSizeOptions]="[3, 5, 10]"></mat-paginator> -->
                
            </div>
          </div>
      <!-- </div> -->
    </div>
  </div>
